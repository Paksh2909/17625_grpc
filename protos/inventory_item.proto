syntax = "proto2";
import "book.proto";
package assignment3;

message InventoryItem {

    required int32 number = 1;
    
    oneof book_object{
        Book book = 2;
    }
    
    required Status status = 3 [default = AVAILABLE];

    enum Status{
        AVAILABLE = 4;
        TAKEN = 5;
    }
}