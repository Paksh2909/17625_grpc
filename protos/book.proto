syntax = "proto3";

package assignment3;

message Book {
    
    message Author {
        string name = 6;
    }

    //Enum to store the possible genre types
    enum Genre {
        FICTION = 0;
        FANTASY = 1;
        ROMANCE = 2;
        MYSTERY = 3;
        NONFICTION = 4;
    }

     string isbn = 1;          
     string title = 2;
     int32 year = 4;
     Genre genre = 3;
     Author author = 5;
}


